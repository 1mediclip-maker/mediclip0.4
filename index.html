        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {

        }

        /* Animation Utilities */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
